        function displaySearchResults(query) { const page = document.getElementById('search-page'); const lowerCaseQuery = query.toLowerCase(); let resultsHtml = `<main class="p-6"><h2 class="text-3xl font-bold text-sandstone-gold mb-6">Results for "${query}"</h2>`; const localResults = allSearchableContent.filter(item => Object.values(item).some(val => String(val).toLowerCase().includes(lowerCaseQuery))); if (localResults.length > 0) { resultsHtml += '<div class="space-y-4">'; localResults.forEach(item => { resultsHtml += `<div class="bg-gray-900/50 border border-sandstone-gold rounded-lg p-5"><h4 class="text-xl font-bold text-sandstone-gold">${item.q || item.name || item.item}</h4><p class="text-parchment/80 mt-2">${item.a || item.description || item.info || ''}</p></div>`; }); resultsHtml += '</div>'; } else { resultsHtml += `<p class="text-center text-lg text-parchment/80">No results found.</p>`; } resultsHtml += '</main>'; page.innerHTML = resultsHtml; createPageHeader('search-page', 'Search Results'); updateNavButtons(); }

        function initializeContent() {
           createSchedulePage(); createMapPage(); createFaqPage(); createUpdatesPage(); createLineupPage();
           createTravelPage(); createSafetyPage(); initializeLightShow(); createTicketsPage(); createOrderPage(); createSurveyPage(); createMerchandisePage();
           for(const [id, title] of Object.entries(pageTitles)) { createPageHeader(id, title); }
           initializeZoomableMap();
           updateNavButtons();
        }

        updateDateTime(); setInterval(updateDateTime, 60000);
        initializeContent();

        const notificationModal = document.getElementById('notification-modal');
        const enableModalBtn = document.getElementById('modal-enable-notifications');
        const closeModalBtn = document.getElementById('modal-close-notifications');
        const mainEnableBtn = document.getElementById('enable-notifications-btn');

        function showNotificationModal() {
            if (notificationModal && ('Notification' in window) && Notification.permission === 'default' && !sessionStorage.getItem('notificationModalShown')) {
                notificationModal.classList.remove('hidden');
                sessionStorage.setItem('notificationModalShown', 'true');
            }
        }
        const handleNotificationRequest = () => {
            if(notificationModal) notificationModal.classList.add('hidden');
            if ('Notification' in window) {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted' && mainEnableBtn) {
                        mainEnableBtn.textContent = 'Live Updates Enabled';
                        mainEnableBtn.disabled = true;
                    }
                });
            }
        };
        if(mainEnableBtn) mainEnableBtn.addEventListener('click', handleNotificationRequest);
        if(enableModalBtn) enableModalBtn.addEventListener('click', handleNotificationRequest);
        if(closeModalBtn) closeModalBtn.addEventListener('click', () => { notificationModal.classList.add('hidden'); });

        setTimeout(showNotificationModal, 3000); 
    });

    function googleTranslateElementInit() {
      new google.translate.TranslateElement({ pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, autoDisplay: false }, 'google_translate_element');
    }
</script>
